{% extends "base.html" %}

{% block title %}Add Task{% endblock %}

{% block content %}
<h1>Add New Task</h1>

<p style="color: #666; margin-bottom: 30px;">Fill in the form below to create a new task.</p>

<form method="POST" action="" style="max-width: 500px;">
    <div style="margin-bottom: 20px;">
        <label for="title" style="display: block; margin-bottom: 8px; font-weight: bold; color: #333;">
            Task Title:
        </label>
        <input 
            type="text" 
            id="title" 
            name="title" 
            placeholder="Enter task title..."
            style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px;"
            required
        >
    </div>
    
    <div style="margin-bottom: 20px;">
        <label for="status" style="display: block; margin-bottom: 8px; font-weight: bold; color: #333;">
            Status:
        </label>
        <select 
            id="status" 
            name="status"
            style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px;"
        >
            <option value="Pending">Pending</option>
            <option value="In Progress">In Progress</option>
            <option value="Completed">Completed</option>
        </select>
    </div>
    
    <div style="margin-bottom: 20px;">
        <label for="priority" style="display: block; margin-bottom: 8px; font-weight: bold; color: #333;">
            Priority:
        </label>
        <select 
            id="priority" 
            name="priority"
            style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px;"
        >
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>
    </div>
    
    <div style="margin-top: 30px;">
        <button 
            type="submit"
            style="background-color: #4CAF50; color: white; padding: 12px 30px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; margin-right: 10px;"
        >
            Add Task
        </button>
        <a 
            href="/"
            style="background-color: #f44336; color: white; padding: 12px 30px; text-decoration: none; border-radius: 5px; display: inline-block;"
        >
            Cancel
        </a>
    </div>
</form>

<!-- Form now submits via POST and is handled in Flask app.py -->
{% endblock %}
