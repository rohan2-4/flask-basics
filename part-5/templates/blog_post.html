{% extends "base.html" %}

{% block title %}{{ post.title }} | {{ info.name }}{% endblock %}

{% block content %}
<div class="card">
    <h2>{{ post.title }}</h2>
    <p><em>By {{ post.author }} on {{ post.date }}</em></p>
    <div class="info-box">
        <strong>Tags:</strong>
        {% for tag in post.tags %}
            <span class="tech-tag">{{ tag }}</span>
        {% endfor %}
    </div>
    <p style="margin-top: 20px;">{{ post.content }}</p>
    <a href="{{ url_for('blog') }}" class="btn btn-secondary" style="margin-top: 20px;">‚Üê Back to Blog</a>
</div>
{% endblock %}
